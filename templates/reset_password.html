{% extends 'main.html' %}

{% block content %}

<style>
    input[type='text'],
    input[type='email'],
    input[type='password'] {
        min-width: 24rem;
        width: 100%;
        padding: 1.2rem 1.5rem;
        border-radius: 0.5rem;
        border: 2px solid var(--color-light);
        transition: all 0.3s ease-in-out;
        background-color: var(--color-bg);
    }

    input[type='text']:focus,
    input[type='email']:focus,
    input[type='password']:focus,
    input[type='text']:active,
    input[type='email']:active,
    input[type='password']:active {
        outline: none;
        border: 2px solid var(--color-main);
    }
</style>


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h3>باز نشانی کلمه عبور</h3>

            <p> آیا رمز ورود خود را فراموش کرده‌اید؟ آدرس ایمیل خود را در زیر وارد کنید، و ما دستورالعمل‌هایی را برای تنظیم رمز جدید به ایمیل شما ارسال می‌کنیم</p>

            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form__field">
                    <label for="formInput#email">آدرس ایمیل </label>
                    <input class="input input--email" id="formInput#email" type="email" name="email"
                      placeholder="e.g. user@domain.com" />
                  </div>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="تایید" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
